<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> Meat </td>
                    <td> Meat, salt, pepper, spicy sauce
                    <td>400$</td>
                </tr>
                <tr>
                    <td> Salad </td>
                    <td> Meat, salt, pepper, spicy sauce, salad, cucumber
                    <td>140$</td>
                </tr>
                <tr>
                    <td> Tea </td>
                    <td> Water, tea, milk
                    <td>20$</td>
                </tr>
                
            </tbody>
        </table>

    </body>
</html>
