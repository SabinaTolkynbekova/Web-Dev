<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="phone-container">
            <img src="https://static.cdninstagram.com/images/instagram/xig/homepage/phones/home-phones-2x.png?__makehaste_cache_breaker=73SVAexZgBW" class="phone-back" alt="бэк">
            <img src="images/screenshot1-2x.png" class="phone-front" alt="Фронт">
        </div>
        <div class="right-section">
            <div class="login-box">
                <h1 class="logo">Instagram</h1>
                <input type="text" placeholder="Phone or your Email">
                <input type="password" placeholder="Password">
                <button class="login-btn">Log In</button>
                <div class="or-container">
                    <span class="or">or</span>
                </div>
                

                <button class="facebook-login">Войти через Facebook</button>
                <a href="#" class="forgot-password">Забыли пароль?</a>
            </div>
            <div class="register-box">
                <p>У вас ещё нет аккаунта? <a href="#">Зарегистрироваться</a></p>
            </div>
            <div class="app-download">
                <p>Установите приложение.</p>
                <img src="https://static.cdninstagram.com/rsrc.php/v4/yr/r/fDjwyLC88oO.png" alt="Google Play">
                <img src="https://static.cdninstagram.com/rsrc.php/v4/yv/r/_UbeIRgTpG-.png" alt="Microsoft Store">
            </div>
        </div>
    </div>
    <footer>
        <p>Meta Информация Блог Вакансии Помощь API Конфиденциальность Условия</p>
        <p>&copy; 2025 Instagram from Meta</p>
    </footer>
</body>
</html>
