<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hello world</p>
    <script>
    //code structures
        alert("Hello world");
        //statements
        alert("i am Javascript");
        //semicolons
        alert(1+3+5);
        [2,4].forEach(alert);
        //variable
        let message;
        message="this is variables";
        alert(message);
        let user='Sabina', age='18', messege='nice to be acquanted';
        alert(user);
        alert(age);
        alert(messege);
        alert(user+" "+age+" "+ messege);
        // numbers
        console.log(9007199254740991 + 1); // 9007199254740992
        console.log(9007199254740991 + 2); // 9007199254740992
        alert(console.log);
        //boolean
        let isGreater = 5 > 7;
        alert(isGreater);
        //null
        let age2;
        alert(age2); // shows "undefined"

        let age3 = 100; // change the value to undefined
        age3 = undefined;
        alert(age3); // "undefined"
    </script>
    <p>Bye</p>
</body>
</html>
